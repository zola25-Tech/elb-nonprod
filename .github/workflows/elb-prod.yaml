name: build application with maven and deploy to elastic beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy_elasticbeanstalk:
    name: deploy to non-prod
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup java and maven
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "11"

      - name: setup Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.GITHUB_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: maven build
        run: mvn clean package

      - name: upload Maven artifact into GitHub packages
        uses: actions/upload-artifact@v3
        with:
          name: webapp
          path: target/*.war

      - name: authenticate to AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESSKEY }}
          aws-secret-access-key: ${{ SECRETKEY }}
          aws-region: ${{ secrets.AWSREGION }}

      - name: copy artifact to s3
        run: aws s3 cp target/*.war s3://mavenartifact

      - name: create application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name non-prod \
            --source-bundle S3Bucket="mavenartifact",S3Key="ashy-webapp.war" \
            --version-label "var-${{ github.sha }}" \
            --description "commit-sha-${{ github.sha }}"

      - name: deploy to elastic beanstalk
        run: aws elasticbeanstalk update-environment --environment-name Non-prod-environment --version-label "var-${{ github.sha }}"
